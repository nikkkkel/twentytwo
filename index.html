<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>twentytwo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100vh;
      width: 100vw;
    }
    #ambient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: black;
      filter: blur(80px);
      transition: background 0.3s ease;
    }
    #container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      padding: 5vh 0; /* отступы сверху и снизу */
      box-sizing: border-box;
    }
    #video {
      display: none;
      object-fit: contain;
      margin: 0 auto;
      max-width: 100vw;
      max-height: 100vh;
    }

    /* Десктоп: видео по высоте */
    @media (min-width: 768px) {
      #video {
        max-height: 100vh;
        max-width: none;
      }
    }

    /* Мобильные: видео по ширине */
    @media (max-width: 767px) {
      #video {
        max-width: none;
        max-height: 100vw;
      }
    }

    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: none;
      background: transparent;
      padding: 0;
      cursor: pointer;
      z-index: 10;
      transition: transform 0.2s ease;
      outline: none;
    }
    #playButton img {
      display: block;
      width: 100px;
      height: 100px;
      user-select: none;
      pointer-events: none;
    }
    #playButton:hover {
      transform: translate(-50%, -50%) scale(0.9);
    }
    #playButton:active {
      transform: translate(-50%, -50%) scale(0.8);
    }
  </style>
</head>
<body>
  <div id="ambient"></div>
  <div id="container">
    <video id="video" src="video.mp4" playsinline preload="auto" muted></video>
  </div>
  <button id="playButton">
    <img src="play-button.png" alt="Play" />
  </button>

  <script>
    const playButton = document.getElementById('playButton');
    const video = document.getElementById('video');
    const ambient = document.getElementById('ambient');
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = 16;
    canvas.height = 16;

    function updateAmbient() {
      if (video.paused || video.ended) {
        requestAnimationFrame(updateAmbient);
        return;
      }
      ctx.drawImage(video, 0, 0, 16, 16);
      const data = ctx.getImageData(0, 0, 16, 16).data;
      let r = 0, g = 0, b = 0;
      for (let i = 0; i < data.length; i += 4) {
        r += data[i];
        g += data[i + 1];
        b += data[i + 2];
      }
      r = Math.floor(r / (data.length / 4));
      g = Math.floor(g / (data.length / 4));
      b = Math.floor(b / (data.length / 4));
      ambient.style.background = `rgb(${r}, ${g}, ${b})`;

      requestAnimationFrame(updateAmbient);
    }

    playButton.addEventListener('click', () => {
      playButton.style.display = 'none';
      video.style.display = 'block';
      video.play();
      if (navigator.vibrate) navigator.vibrate(50);

      video.addEventListener('play', () => {
        updateAmbient();
      }, { once: true });
    });
  </script>
</body>
</html>
