<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>twentytwo.today</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      -webkit-overflow-scrolling: touch;
    }

    #app {
      width: 100vw;
      height: 100dvh; /* максимальная доступная высота */
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      position: relative;
    }

    .video-container {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      height: 100%;
      width: auto;
      object-fit: contain;
      z-index: 2;
    }

    #playBtn {
      position: absolute;
      z-index: 3;
      width: 80px;
      height: 80px;
      background: url("play.png") no-repeat center/contain;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #playBtn:hover {
      transform: scale(0.95);
    }

    #playBtn:active {
      transform: scale(0.9);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      transition: background-color 0.2s linear;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="video-container">
      <video id="video" preload="auto" playsinline>
        <source src="video.mp4" type="video/mp4" />
      </video>
    </div>
    <button id="playBtn"></button>
    <div class="overlay" id="overlay"></div>
  </div>

  <script>
    const video = document.getElementById("video");
    const playBtn = document.getElementById("playBtn");
    const overlay = document.getElementById("overlay");

    playBtn.addEventListener("click", () => {
      video.play();
      playBtn.style.display = "none";
      if (navigator.vibrate) navigator.vibrate(50);
    });

    const canvas = document.createElement("canvas");
    canvas.width = 16;
    canvas.height = 16;
    const ctx = canvas.getContext("2d");

    function updateOverlayColor() {
      try {
        ctx.drawImage(video, 0, 0, 16, 16);
        const frame = ctx.getImageData(0, 0, 16, 16).data;
        let r = 0, g = 0, b = 0;
        for (let i = 0; i < frame.length; i += 4) {
          r += frame[i];
          g += frame[i + 1];
          b += frame[i + 2];
        }
        r = Math.floor(r / (frame.length / 4));
        g = Math.floor(g / (frame.length / 4));
        b = Math.floor(b / (frame.length / 4));
        overlay.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
      } catch (e) {
        // Ошибка при чтении кросс-доменных видео
      }
    }

    video.addEventListener("play", () => {
      const interval = setInterval(() => {
        if (!video.paused && !video.ended) {
          updateOverlayColor();
        } else {
          clearInterval(interval);
        }
      }, 200);
    });
  </script>
</body>
</html>
