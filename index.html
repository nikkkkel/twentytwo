<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>twentytwo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    #container {
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100dvh; /* Реально видимая высота */
      z-index: 1;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
    }

    #video {
      display: none;
      object-fit: contain;
      width: 100vw;
      height: auto;
      max-height: 100%;
    }

    #playButton {
      width: 80px;
      height: 80px;
      background: url("play-button.png") center/contain no-repeat;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #playButton:hover {
      transform: scale(0.95);
    }

    #playButton:active {
      transform: scale(0.9);
    }

    #glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100dvh;
      pointer-events: none;
      z-index: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
      mix-blend-mode: screen;
      transition: background 0.2s ease;
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="playButton" aria-label="Play"></button>
    <video id="video" playsinline muted>
      <source src="video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
  <div id="glow"></div>

  <script>
    const playButton = document.getElementById("playButton");
    const video = document.getElementById("video");
    const glow = document.getElementById("glow");

    playButton.addEventListener("click", async () => {
      playButton.style.display = "none";
      video.style.display = "block";
      try {
        await video.play();
        // haptic feedback
        if (navigator.vibrate) {
          navigator.vibrate(10);
        }
      } catch (err) {
        console.error("Playback failed:", err);
      }
    });

    // Реактивная подсветка
    video.addEventListener("timeupdate", () => {
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const data = context.getImageData(0, 0, canvas.width, canvas.height).data;
      let r = 0, g = 0, b = 0, count = 0;
      for (let i = 0; i < data.length; i += 4 * 24) {
        r += data[i];
        g += data[i + 1];
        b += data[i + 2];
        count++;
      }
      r = Math.floor(r / count);
      g = Math.floor(g / count);
      b = Math.floor(b / count);
      glow.style.background = `radial-gradient(circle at center, rgba(${r},${g},${b},0.08) 0%, transparent 70%)`;
    });
  </script>
</body>
</html>
